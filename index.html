<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institue of Chicago</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="heading"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="search">
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input class="form-control search-bar" placeholder="Search for artwork.." id="search-result" />
                        <button class="btn btn-primary input-group-btn" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="results">
            <div class="row flex-wrap justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div id="art-img"></div>
                    <div id="card-body" class="card-body">
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
